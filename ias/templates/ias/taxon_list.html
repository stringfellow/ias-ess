{% extends 'base.html' %}
{% load ias_tags %}

{% block css %}
<link rel="stylesheet"  media="all" type="text/css" href="{{ STATIC_URL }}css/sections.css" />
{% endblock %}

{% block content %}
<section class="generic-inner">
    <h1>List of taxa</h1>

    <ul id="taxa-list">
        {% for taxon in object_list %}
            <li>
                <a href="{{ taxon.get_absolute_url }}">{{ taxon }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
