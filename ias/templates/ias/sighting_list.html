{% extends 'base.html' %}
{% load ias_tags %}

{% block content %}
    <h2>List of sightings</h2>

    <ul>
        {% for sighting in object_list %}
            <li>
                <a href="{{ sighting.get_absolute_url }}">{{ sighting }}</a>
                {% if sighting.contactable %}- {{ sighting.email }}{% endif %}</li>
                <img src="{{ sighting.photo|size:200 }}" alt="" />
            </li>
        {% endfor %}
    </ul>
{% endblock %}
