{% extends "base.html" %}
{% load i18n %}

{% block css %}
<link rel="stylesheet"  media="all" type="text/css" href="{{ STATIC_URL }}css/sections.css" />
{% endblock %}


{% block content %}
<section class="generic-inner">
{% if validlink %}

<form method="post" action=".">
  {% include "form_snippet.html" %}

  <input class="input-submit" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<h1>{% trans "Password reset failed" %}</h1>

{% endif %}
</section>

{% endblock %}
